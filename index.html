<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display"><output></output></div>
      <div id="numpad">
        <div id="main-numpad">
          <div class="row">
            <div class="button square">C</div>
            <div class="button square operator">รท</div>
            <div class="button square operator">ร</div>
          </div>
          <div class="row">
            <div class="button square digit">7</div>
            <div class="button square digit">8</div>
            <div class="button square digit">9</div>
          </div>
          <div class="row">
            <div class="button square digit">4</div>
            <div class="button square digit">5</div>
            <div class="button square digit">6</div>
          </div>
          <div class="row">
            <div class="button square digit">1</div>
            <div class="button square digit">2</div>
            <div class="button square digit">3</div>
          </div>
          <div class="row">
            <div class="button horizontal-rectangle">0</div>
            <div class="button square">.</div>
          </div>
        </div>
        <div id="side-numpad">
          <div class="button square operator">-</div>
          <div class="button vertical-rectangle operator">+</div>
          <div class="button vertical-rectangle operator">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
