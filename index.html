<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display"><output></output></div>
      <div id="numpad">
        <div id="main-numpad">
          <div class="row">
            <div class="button square">C</div>
            <div class="button square">รท</div>
            <div class="button square">ร</div>
          </div>
          <div class="row">
            <div class="button square">7</div>
            <div class="button square">8</div>
            <div class="button square">9</div>
          </div>
          <div class="row">
            <div class="button square">4</div>
            <div class="button square">5</div>
            <div class="button square">6</div>
          </div>
          <div class="row">
            <div class="button square">1</div>
            <div class="button square">2</div>
            <div class="button square">3</div>
          </div>
          <div class="row">
            <div class="button horizontal-rectangle">0</div>
            <div class="button square">.</div>
          </div>
        </div>
        <div id="side-numpad">
          <div class="button square">-</div>
          <div class="button vertical-rectangle">+</div>
          <div class="button vertical-rectangle">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
