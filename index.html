<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display"><output></output></div>
      <div id="numpad">
        <div id="main-numpad">
          <div class="row">
            <div id="clear" class="button square accent-key">C</div>
            <div id="delete" class="button square secondary-key">DEL</div>
            <div class="button square operator secondary-key">รท</div>
          </div>
          <div class="row">
            <div class="button square digit main-key">7</div>
            <div class="button square digit main-key">8</div>
            <div class="button square digit main-key">9</div>
          </div>
          <div class="row">
            <div class="button square digit main-key">4</div>
            <div class="button square digit main-key">5</div>
            <div class="button square digit main-key">6</div>
          </div>
          <div class="row">
            <div class="button square digit main-key">1</div>
            <div class="button square digit main-key">2</div>
            <div class="button square digit main-key">3</div>
          </div>
          <div class="row">
            <div class="button horizontal-rectangle digit zero secondary-key">0</div>
            <div id="decimal" class="button square secondary-key">.</div>
          </div>
        </div>
        <div id="side-numpad">
          <div class="button square operator secondary-key">ร</div>
          <div class="button square operator secondary-key">-</div>
          <div class="button square operator secondary-key">+</div>
          <div id="equals" class="button vertical-rectangle accent-key">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
